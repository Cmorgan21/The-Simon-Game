<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Callum">
    <meta name="description" content="Website that has the simon game online and you can play and try and beat your high score">
    <meta name="keywords" content="simon game, game, online game">
    <link rel="icon" href="./assets/images/simon-game.ico" type="image/x-icon">
    <title>Simon Game</title>
    <link href="./assets/css/style.css"  rel="stylesheet">
</head>
    <!-- Game Body container -->
<body id="body-game">
      <!-- Navigation container -->
    <div id="navigation-container-game">
        <nav>
            <ul id="nav-list">
                <!-- stores all naviagtion elements in unordered list -->
                <li><a href="./index.html">Home</a></li>
                <li><a href="#body-game" style="color: rgb(81, 80, 80);">Play</a></li>
                <li><a href="./howtoplay.html">How to play</a></li>
                <li><a href="./highscore.html">High Score</a></li>
            </ul>
        </nav>
    </div>
    <main id="game-main">
        <!-- h1 with &nbsp; space to rectify empty heading warning - injected text through game.js -->
        <h1 id="game-title">&nbsp;</h1>
        <!-- Screen readers will read input out as the for and ID establish connection-->
        <label for="sound-toggle" aria-label="Toggle sound on or off">
            <i id="volume-icon" class="fas fa-volume-up" style="color: white;"></i>
        </label>
        <input type="checkbox" id="sound-toggle">
        <!-- Form with prevent default function stopping form from normal behaviour and calling startPage function on submission -->
        <form id="name-form" onsubmit="event.preventDefault(); startPage()">
            <label for="name">What is your name?</label>
            <input id="name" placeholder="Name" maxlength="8" name="name" type="text">
            <input type="submit" value="Play Game">
        </form>
        <div id="game-container">
            <div id="game-banner">
                <h2>Player: <span id="player-name"></span></h2>
                <h2>Score: <span id="score">0</span></h2>
                <h2>High Score: <span id="high-score">0</span></h2>
            </div>
            <div id="game-board">
                <div class="row">
                    <div class="box blue" id="blue" aria-label="blue box"></div>
                    <div class="box red" id="red" aria-label="red box"></div>
                </div>
                <div class="row">
                    <div class="box yellow" id="yellow" aria-label="yellow box"></div>
                    <div class="box green" id="green" aria-label="green box"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer where socials links will be nested-->
    <footer id="footer-game">
        <div id="footer-container-game">
            <a href="https://github.com/Cmorgan21/" target="_blank" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
            <a href="https://www.linkedin.com/in/callum-morgan-8859a1254/" target="_blank" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
            <p id="educational-text">Created by Callum Morgan</p>
        </div>
    </footer>
    <!-- Script tag at the bottom of body tag -->
    <script src="assets/js/game.js"></script>
    <script src="https://kit.fontawesome.com/31c8bbd3c8.js" async crossorigin="anonymous"></script>

</body>
</html>
