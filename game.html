<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Callum">
    <meta name="description" content="Website that has the simon game online and you can play and try and beat your high score">
    <meta name="keywords" content="simon game, game, online game">
    <title>Simon Game</title>
    <link href="/assets/css/style.css"  rel="stylesheet">
</head>
<body>
      <!-- Navigation container -->
    <div id="navigation-container-game">
        <nav>
            <ul id="nav-list">
                <!-- stores all naviagtion elements in unordered list -->
                <li><a href="./index.html">Home</a></li>
                <li><a href="#body-game">Play</a></li>
                <li><a href="./howtplay.html">How to play</a></li>
                <li><a href="./highscore.html">High Score</a></li>
            </ul>
        </nav>
    </div>
    <main id="game-main">
        <!-- h1 with &nbsp; space to rectify empty heading warning - injected text through game.js -->
        <h1 id="game-title">&nbsp;</h1>
        <!-- Screen readers will read input out as the for and ID establish connection-->
        <label for="sound-toggle" aria-label="Toggle sound on or off">
            <i id="volume-icon" class="fas fa-volume-up" style="color: white;"></i>
        </label>
        <!-- Form with prevent default function stopping form from normal behaviour and calling startPage function on submission -->
        <form id="name-form" onsubmit="event.preventDefault(); startPage()">
            <label for="name">What is your name?</label>
            <input id="name" placeholder="Name" maxlength="8" name="name" type="text">
            <input type="submit" value="Play Game">
        </form>
    </main>

</body>
